	<body>
		<div class="ko">
			<header class="ko-header">
				<div class="ko-header__back"><a href="">뒤로가기</a></div>
				<div class="ko-header__title">나의정보</div>
				<div class="ko-header__mypage"><a href="mypage.html">마이페이지</a></div>

			<div class="ko-mypage">
				<div class="ko-mypage__form">
					<h2 class="mt-2 mb-4 text-center">김개똥</h2>
					<div class="ko-giftdetail__title mb-4">
						<div>
							<h6>가입일자<strong>2022.12.07</strong></h6>

						</div>
					</div>

					<div class="ko-mypage__price"><strong>5,000,000</strong> 원</div>
				</div>
				<div class="ko-mypage__button">
					<button type="button" class="btn btn-secondary btn-lg w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">탈퇴하기</button>

			</div>

			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">탈퇴 확인</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

						<div class="modal-body">
							<p class="m-5 text-center">탈퇴 하시겠습니까?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#exampleModalConfirm">확인</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="exampleModalConfirm" tabindex="-1" aria-labelledby="exampleModalConfirmLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalConfirmLabel">탈퇴 확인</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p class="m-5 text-center">탈퇴가 완료되었습니다.</p>

						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>

					</div>
				</div>
